<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        body{
    background-image: url("pictures/bCKGROUNDIMAGE2.jpeg");
    background-size: cover;
    background-repeat: no-repeat;
}
    </style>

</head>
<body>
<br><br><br><br>
<form action="">

    <legend>Create An Account With Unimart</legend>
    <br><br>

    <label for="fname">First name:</label>
    <input type="text" id="fname" placeholder="enter first name e.g Samuel" required="required" max="7">
    <br><br>

    <label for="sname">Surname</label>
    <input type="text" id="sname" placeholder="enter surname" required="required">
    <br><br>

    <label for="email">Email address</label>
    <input type="email" id="email" placeholder="e.g ____@gmail.com" required="required">
    <br><br>

    <label for="pwd">Password</label>
    <input type="password" id="pwd" placeholder="enter password" required="required">
    <br><br>

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="age??" required="required">
    <br><br>

    <label for="yob">Year of birth</label>
    <input type="date" id="yob" required="required">
    <br><br>

    <label for="file">Upload photo</label>
    <input type="file" id="file">
    <br><br>

    <label for="yos">Year of study</label>
    <select name="" id="yos">
        <option value="" disabled="disabled">--Choose one---</option>
        <option value="year 1">first year</option>
        <option value="year 2">Second year</option>
        <option value="year 3">Third year</option>
        <option value="year 4">Forth year</option>
    </select>
    <br><br>

    <p>Choose your favourite football team</p>
    <input type="radio" id="arsenal" name="team">
    <label for="arsenal">Arsenal</label>
    <br>

    <input type="radio" id="chelsea" name="team">
    <label for="chelsea">Chelsea</label>
    <br>

    <input type="radio" id="liverpool" name="team">
    <label for="liverpool">Liverpool<label><br>

    <p>choose programming languages</p>
        <input type="checkbox" id="python" name="python">
        <label for="python">Python</label>
        <br><br>

         <input type="checkbox" id="php" name="php">
        <label for="php">PHP</label>
        <br><br>

        <label for="message">Describe yourself</label><br>
        <textarea name="" id="message" cols="60" rows="10" placeholder="Type here..."></textarea>
        <br><br>

        <button type="submit">Register</button>


</form>
<br><br>
</body>
</html>
