<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newest page</title>
    <link rel="stylesheet" href="style/design.css">
    <style>
        #one{
            display: flex;
            margin: 200px;
        }
        #info{
            background-color: #25b3ff;
            padding: 30px;
            color: white;
            text-align: center;
            font-size: large;
        }


    </style>
</head>
<body>
<div id="one">
    <div id="info">
        <h1>Let's Chat</h1>
        <p>Whether you have a problem, want to start a project or simply want to connect.</p>
        <p>Feel free to send me a message in the contact form</p>
    </div>

    <div id="form">
        <form action="">
            <legend>Contact</legend>

             <p style="font-size: medium">*Required</p>
             <input type="text" placeholder="Name*" required="required">
            <br><br>
             <input type="email" placeholder="Email*" required="required">
            <br><br>
             <input type="text" placeholder="Company">
            <br><br>
             <input type="text" placeholder="Phone">
            <br><br>
             <textarea name="" id="message" cols="60" rows="10" placeholder="Message"></textarea>
            <br><br>

            <button type="submit">SUBMIT</button>


        </form>
    </div>
</div>
</body>
</html>
